<!DOCTYPE html> <!-- Declaración del tipo de documento HTML5 -->
<html lang="en"> <!-- Elemento raíz del documento, idioma en inglés -->

<head> <!-- Sección de metadatos y recursos del documento -->
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <script src="js/functions.js"></script> <!-- Vincula el archivo JavaScript con las funciones -->
    <link rel="stylesheet" href="css/style.css"> <!-- Vincula la hoja de estilos CSS -->
</head>

<body onload="cargarSelects()">
    <!-- Título principal de la página -->
    <h1>Algoritmo de cifrado de Julio Cesar</h1>

    <!-- Etiqueta para el área de texto del mensaje original -->
    <p style="display: inline; vertical-align: top;">
        Mensaje Original:
    </p>

    <!-- Área de texto para escribir el mensaje a encriptar -->
    <textarea name="" rows="20" style="resize: none; width: 80%;" id="txtAreaEncriptar" onkeyup="convertirMayus(this)"
        onkeydown="validarContenido(event)"> <!-- Valida el contenido al presionar una tecla -->
    </textarea>

    <br> <!-- Salto de línea -->

    <!-- Etiqueta para la sección de la clave -->
    key:
    <br>

    <!-- Serie de 6 selectores desplegables para configurar la clave de cifrado -->
    <select name="" id="key1"></select>
    <select name="" id="key2"></select>
    <select name="" id="key3"></select>
    <select name="" id="key4"></select>
    <select name="" id="key5"></select>
    <select name="" id="key6"></select>
    <br>
    <br>
    <!-- Botones de acción -->
    <input type="button" value="Ejemplo" onclick="ejemplo()"> <!-- Botón para cargar un mensaje de ejemplo -->
    <input type="button" value="Encriptar" onclick="encriptar()"> <!-- Botón para encriptar el mensaje -->
    <input type="button" value="Guardar" onclick="guardar()"> <!-- Botón para guardar el mensaje encriptado -->
    <input type="button" value="Guardar Llave" onclick="guardarLlave()"> <!-- Botón para guardar la clave utilizada -->
    <br>
    <br>
    <!-- Etiqueta para el área de texto del mensaje encriptado -->
    <p style="display: inline; vertical-align: top;"> 
        Mensaje Encriptado:
    </p>

    <!-- Área de texto para mostrar el mensaje encriptado (solo lectura) -->
    <textarea name="" id="txtAreaEncriptado" rows="20" style="resize: none; width: 80%;" disabled> <!-- El atributo disabled hace que no se pueda editar -->
    </textarea>

</body>
</html>
